---
# =============================================================================
# Base Role - Default Variables
# =============================================================================

# Base packages to install
base_packages:
  - curl
  - wget
  - gnupg
  - ca-certificates
  - apt-transport-https
  - python3
  - python3-pip
  - vim
  - htop
  - tree
  - jq
  - net-tools
  - qemu-guest-agent

# Timezone and locale
base_timezone: "UTC"
base_locale: "en_US.UTF-8"

# SSH hardening settings
ssh_permit_root_login: "no"
ssh_password_authentication: "no"
ssh_pubkey_authentication: "yes"

# UFW firewall allowed ports
ufw_allowed_ports:
  - { port: 22, proto: tcp, comment: "SSH" }
  - { port: 9443, proto: tcp, comment: "Portainer HTTPS" }
  - { port: 11000, proto: tcp, comment: "Nextcloud HTTPS" }
  - { port: 8080, proto: tcp, comment: "Nextcloud AIO master container" }
