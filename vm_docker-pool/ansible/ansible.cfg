# =============================================================================
# VM Docker Pool - Ansible Configuration
# =============================================================================
# Configuration for Ansible playbook execution
#
# Last Updated: January 2026
# =============================================================================

[defaults]
# Inventory file location
inventory = inventory.yml

# Remote user for SSH connections
remote_user = ansible

# Disable host key checking for lab environments
host_key_checking = False

# Retry files location
retry_files_save_path = ./logs

# Fact caching for performance
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ./logs/facts_cache
fact_caching_timeout = 3600

# Output formatting
stdout_callback = yaml
callback_whitelist = profile_tasks, timer

# Parallelism
forks = 10

# Timeout settings
timeout = 30

# Deprecation warnings
deprecation_warnings = False

# Interpreter discovery
interpreter_python = auto_silent

[privilege_escalation]
# Become settings for privilege escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH connection settings
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null

# Timeout for SSH connection
timeout = 30

[persistent_connection]
# Timeout for persistent connections
connect_timeout = 30
command_timeout = 30
