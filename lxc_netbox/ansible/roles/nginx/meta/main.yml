---
# =============================================================================
# Ansible Role Metadata - Nginx Reverse Proxy
# =============================================================================
# This file provides metadata about the nginx role for Ansible Galaxy and
# role dependencies management.
#
# Galaxy: https://galaxy.ansible.com/docs/contributing/creating_role.html
# =============================================================================

galaxy_info:
  # Role author information
  author: HomeLab Infrastructure Team
  description: Configure Nginx reverse proxy for NetBox with port detection
  company: HomeLab

  # License for this role
  license: MIT

  # Minimum Ansible version required
  min_ansible_version: "2.15"

  # Supported platforms
  platforms:
    - name: Debian
      versions:
        - bookworm  # Debian 12
        - trixie    # Debian 13

    - name: Ubuntu
      versions:
        - jammy     # Ubuntu 22.04 LTS
        - noble     # Ubuntu 24.04 LTS

  # Galaxy tags for role discovery
  galaxy_tags:
    - nginx
    - webserver
    - proxy
    - reverseproxy
    - http
    - netbox
    - debian
    - ubuntu
    - lxc
    - container

# Role dependencies
dependencies:
  []

# Nginx should be configured after NetBox and systemd services are set up
