# =============================================================================
# Ansible Configuration
# =============================================================================
# This configuration prevents infinite hangs and improves debugging.
# Semaphore UI will automatically use this file when running playbooks
# from this directory.
# =============================================================================

[defaults]
# Timeout for SSH connections (seconds)
timeout = 30

# Timeout for gathering facts
gather_timeout = 30

# Number of parallel processes
forks = 10

# Disable host key checking (for homelab - NOT for production!)
host_key_checking = False

# Retry files location (disable to avoid clutter)
retry_files_enabled = False

# Output formatting
stdout_callback = yaml
callback_whitelist = profile_tasks

# Reduce verbosity of deprecation warnings
deprecation_warnings = False

[ssh_connection]
# SSH connection timeout
timeout = 30

# SSH arguments for faster connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ConnectTimeout=30

# Pipelining speeds up execution
pipelining = True

[privilege_escalation]
# Default privilege escalation settings
become = True
become_method = sudo
become_ask_pass = False
